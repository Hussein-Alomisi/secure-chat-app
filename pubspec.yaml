name: securechat
description: Secure end-to-end encrypted messaging app for Android
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Networking
  socket_io_client: ^2.0.3+1
  dio: ^5.4.0
  connectivity_plus: ^5.0.2

  # State Management
  flutter_riverpod: ^2.4.10
  riverpod_annotation: ^2.3.5

  # Local Database (SQLite)
  drift: ^2.15.0
  drift_flutter: ^0.1.0
  sqlite3_flutter_libs: ^0.5.18

  # Secure Storage (for keys and tokens)
  flutter_secure_storage: ^9.0.0

  # Encryption (AES-256-GCM + X25519)
  cryptography: ^2.7.0
  pointycastle: ^3.7.3
  convert: ^3.1.1

  # File Handling
  file_picker: ^8.0.0
  image_picker: ^1.0.7
  path_provider: ^2.1.2
  open_filex: ^4.3.4
  video_player: ^2.8.3
  photo_view: ^0.14.0
  mime: ^1.0.5

  # UI
  intl: ^0.19.0
  timeago: ^3.6.1
  shimmer: ^3.0.0
  lottie: ^3.0.0
  google_fonts: ^6.1.0

  # Utilities
  uuid: ^4.3.3
  shared_preferences: ^2.2.3
  permission_handler: ^11.3.0
  url_launcher: ^6.2.6
  package_info_plus: ^8.0.0

  # Logging
  logger: ^2.4.0

  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  riverpod_generator: ^2.3.10
  build_runner: ^2.4.8
  drift_dev: ^2.15.0
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
